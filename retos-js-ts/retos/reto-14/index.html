<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>

  <section class="container-General">
    <div class="container-card">
      <div class="card-a">
        <img src="interactive-card-details-form-main/images/card-logo.svg" class="logo" alt="logo">
        <p class="number-card">0000 0000 0000 0000</p>
        <div class="info-card">
          <p class="name-card">JANE APPLESSED</p>
          <p class="data-card"><span class="m">00</span>/<span class="y">00</span></p>
        </div>
      </div>
      <div class="card-b">
        <p class="card-cvc">000</p>
      </div>
    </div>
    <form action="" class="container-form">
      <label for="cardholder-name" class="card-name">Cardholder Name</label>
      <input type="text" id="cardholder-name" placeholder="e.g. Jane Appleseed"></input>
      <label for="card-number" class="card-number">Card Number</label>
      <input type="text" id="card-number" placeholder="e.g. 1234 5678 9123 0000" inputmode="numeric"></input>
      <p class="error-number">Wrong format, numbers only</p>
      <div class="input-expDate">
        <div class="container-mmyy">
          <label for="mmyy" class="mmyy">Exp. Date (MM/YY)</label>
          <div class="mmyy">
            <input class="mm" type="text" id="mmyy" placeholder="MM" inputmode="numeric"></input>
            <input class="yy" type="text" id="mmyy" placeholder="YY" inputmode="numeric"></input>
          </div>
          <p class="error-date">Can't be blank</p>
        </div>
        <div class="container-cvc">
          <label for="cvc" class="cvc">CVC</label>
          <input type="text" id="cvc" placeholder="e.g. 123" inputmode="numeric"></input>
          <p class="error-cvc">Can't be blank</p>
        </div>
      </div>
      <button class="button">Confirm</button>
    </form>
    
    <div class="container-confirm">
      <img src="interactive-card-details-form-main/images/icon-complete.svg" alt="check" class="check">
      <p class="thanks">Thank you!</p>
      <p class="message">We've added your card details</p>
      <button class="button-confirm">Continue</button>
    </div>
  </section>

  <!-- Completed state start -->

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">JuSeRDev</a>.
  </div>
  <script src="code.js"></script>
</body>
</html>
